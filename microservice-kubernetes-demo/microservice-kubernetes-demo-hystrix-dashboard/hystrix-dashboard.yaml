apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    run: hystrix-dashboard
  name: hystrix-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      run: hystrix-dashboard
  template:
    metadata:
      labels:
        run: hystrix-dashboard
    spec:
      containers:
      - image: docker.io/ewolff/microservice-kubernetes-demo-hystrix-dashboard:latest
        name: hystrix-dashboard
        ports:
        - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    run: hystrix-dashboard
  name: hystrix-dashboard
spec:
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    run: hystrix-dashboard
  type: ClusterIP

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: hystrix-dashboard
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - http:
      paths:
      - path: /hystrix
        backend:
          serviceName: hystrix-dashboard
          servicePort: 8080
      - path: /webjars
        backend:
          serviceName: hystrix-dashboard
          servicePort: 8080
      - path: /proxy.stream
        backend:
          serviceName: hystrix-dashboard
          servicePort: 8080
